<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="CSS/book.css">

    <style>
        *{
        margin: 0px;
        padding: 0px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: grey;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: darkgrey;
        }
        .logo{
            margin-left: 10px;
        }
        .footer{
            background-color: lightgrey;
        }
        h6{
            margin-left: 15px;
            margin-top: 20px;
            font-size: 15px;
        }
        .paradise{
            margin-left: 15px;
            margin-top: 8px;
        }
        #btn1{
            margin-top: 20px;
        }
        #telephone{
            margin-top: 8px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!--NAVBAR-->
    <div class="navbar">
        <ul>
            <li><img src="Fotot/LOGO.png" alt="logo" style="width:100px; height: 40px" class="logo"></li>
            <li><a href="">Book</a></li>
            <li><a href="">Prices</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="">Location</a></li>
            <li><a href="">Activities</a></li>
            <li><a href="">More</a></li>
        </ul>
    </div>

    <!--MAIN-->
    <div class="section">
        <div class="main">
            <div class="container">
                <div class="row">
                    <h1>Make your reservation!</h1>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="check-in">Check In</span>
                            <input class="form-control" type="date" required style="color: grey;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="check-out">Check out</span>
                            <input class="form-control" type="date" required style="color: grey;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="form-label">No of rooms</span>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="form-label">Adults</span>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <span class="form-label">Children</span>
                            <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-btn">
                            <button class="submit-btn">Check availability</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <footer>
        <hr>
        <div class="footer">
             <div style="float: left">
                 <h6>Find us at:</h6>
                 <p class="paradise">paradisehotel@gmail.com</p> 
             </div>
     
         
             <div style="float: right">
                 <button id="btn1"><img src="Fotot/telephone.png" width="30px" height="30px"></button>
                 <p id="telephone"> + 01 234 567 89</p>
                 <br>
             </div>
         </div>
    </footer>
 
   
</body>
</html>
